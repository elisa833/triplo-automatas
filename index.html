<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Expresiones</title>
</head>
<body>
    <h1 class="text-center mt-4 text-black">Expresiones matematicas</h1>
    <div class="container d-flex justify-content-center">
        <div class="contenedor-principal mt-5 p-5">
            <div class="form-floating mb-3 text-primary">
                <input type="text" class="form-control" id="entradaInput" placeholder="">
                <label for="entrada">Ingrese operaciones</label>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn w-50 text-black mb-4" id="calcular">Operacion</button>
            </div>

            <div class="d-flex flex-column fs-4">
                <span class="text-black" id="exp"></span>
                <span class="text-black" id="resultado"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
